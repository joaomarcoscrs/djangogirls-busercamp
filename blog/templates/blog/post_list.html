{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="post-list" style = "position:absolute; top:60px; width:auto; height:auto; margin-right:10px; right:-70%" >
    <img src = "{% static 'images/post_list.png' %}">
</div>
<div class="post-list" style = "position:absolute; right:-60%; top:550px">
    <img src = "{% static 'images/post_list2.png' %}">
</div>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">~ {{ post.title }}</a></h2>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
