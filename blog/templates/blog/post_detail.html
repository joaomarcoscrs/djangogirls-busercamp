{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="post-details" style = "position:absolute; right:-55%; top:60px">
        <img src = "{% static 'images/post_details.png' %}">
    </div>
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><img src = "{% static 'images/edit.png' %}" align="center"></a>

        	<a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><img src = "{% static 'images/delete.png' %}" align="center"></a>
        {% endif %}
    </div>
{% endblock %}
